<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exemplo de Seleção de Índice</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}
		#resultado {
			margin-top: 20px;
			font-weight: bold;
		}
	</style>
</head>
<body>

	<button id="botao">Mostrar Conteúdo</button>
	<img id="resultado" src="" alt="">

	<script>
		const agentes = [
			"astra.webp",
			"breach.webp",
			"brimstone.webp",
			"chamber.webp",
			"clove.webp",
			"cypher.webp",
			"deadlock.webp",
			"fade.webp",
			"gekko.webp",
			"harbor.webp",
			"iso.webp",
			"jett.webp",
			"kayo.webp",
			"killjoy.webp",
			"neon.webp",
			"omen.webp",
			"phoenix.webp",
			"raze.webp",
			"reyna.webp",
			"sage.webp",
			"skye.webp",
			"sova.webp",
			"viper.webp",
			"vyse.webp",
			"yoru.webp"
		];

		document.getElementById('botao').addEventListener('click', function() {
			const indiceAleatorio = Math.floor(Math.random() * agentes.length);
			document.getElementById("resultado").src = "agents/" + agentes[indiceAleatorio];
		});
	</script>

</body>
</html>
