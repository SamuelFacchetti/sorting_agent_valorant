<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Seleção de Índice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Selecione um Índice</h1>
    <button id="botao">Mostrar Conteúdo</button>
    <div id="resultado"></div>

    <script>
        const array = ["", "Segundo item", "Terceiro item", "Quarto item", "Quinto item"];

        document.getElementById('botao').addEventListener('click', function() {
            // Seleciona um índice aleatório do array
            const indiceAleatorio = Math.floor(Math.random() * array.length);
            // Mostra o conteúdo na tela
            document.getElementById('resultado').innerText = array[indiceAleatorio];
        });
    </script>

</body>
</html>
